<section class="vh-100" style="">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">
              <div class="col-md-6 col-lg-5 d-none d-md-block">
                <img src="../../../assets/imgs/about-02.jpg"
                  alt="login form" class="img-fluid w-100 h-100" style="border-radius: 1rem 0 0 1rem;" />
              </div>
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">
  
                  <form (ngSubmit)="onSubmit()">
  
                    <div class="d-flex align-items-center mb-3 pb-1">
                     
                        <img src="../../../assets/imgs/icons/logo-01.png">
                    </div>
  
                    <h4 class="mb-3 pb-3" style="letter-spacing: 1px; font-family: Poppins-Medium;">Log in</h4>
  
                    <div data-mdb-input-init class="form-outline mb-4">
                      <input type="email" id="form2Example17" placeholder="Email address" class="form-control form-control-lg" required [(ngModel)]="loginData.email" name="email" />
                    </div>
  
                    <div data-mdb-input-init class="form-outline mb-4">
                      <input type="password" id="form2Example27" placeholder="Password" class="form-control form-control-lg" required [(ngModel)]="loginData.password" name="password"/>
                    </div>

                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <!-- Checkbox -->
                        <div class="form-check mb-3 mb-md-0 ms-1">
                            <input class="form-check-input" type="checkbox" value="" id="loginCheck"  />
                            <label class="form-check-label" for="loginCheck" style="font-family: Poppins-Medium;"> Remember me </label>
                          </div>

                        <a href="#!" class="text-body text-decoration-none" style="font-family: Poppins-Medium;">Forgot password?</a>
                        
                    </div>
  
                    <div class="pt-1 mb-4">
                      <button data-mdb-button-init data-mdb-ripple-init class="btn btn-dark btn-lg btn-block" type="submit">Login</button>
                    </div>

                    <p class="mb-5 pb-lg-2 " style=" font-family: Poppins-Regular;">Don't have an account?
                     <a href="#!"style="color: #393f81;font-family: Poppins-Bold; " class="text-decoration-none">Register here</a>
                    </p>

                    <div class="mb-3 d-flex align-items-center">
                        <p style="font-family: Poppins-Bold;" class="my-0 ">Sign in with:</p>
                        <button  type="button"  class="btn ms-2 p-0 ">
                          <i class="bi bi-google  " style="color:rgb(206, 16, 16)" ></i>                        
                        </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
