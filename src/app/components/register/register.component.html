<section class="vh-100" >
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center  h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
  
                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>
  
                  <form class="mx-1 mx-md-4" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
  
                    <div class="d-flex flex-row align-items-center mb-4">
                        <i class="bi bi-person-fill fs-2 me-3"></i>
                       <div data-mdb-input-init class="form-outline flex-fill mb-0">
                        <input type="text" id="form3Example1c" class="form-control" placeholder="Your Name" formControlName="username"/>
                        <ng-container *ngIf="registerForm.get('username')?.touched || submitted">
                          <div
                            *ngIf="registerForm.get('username')?.hasError('required') "
                            id="nameHelp"
                            class="form-text text-danger"
                          >
                            User Name is Required
                          </div>
                        </ng-container>
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                        <i class="bi bi-envelope-fill fs-2 me-3"></i>
                        <div data-mdb-input-init class="form-outline flex-fill mb-0">
                        <input type="email" id="form3Example3c" class="form-control" placeholder="Your Email"  formControlName="email"  />
                        <ng-container *ngIf="registerForm.get('email')?.touched || submitted">
                          <div
                            *ngIf="registerForm.get('email')?.hasError('required')"
                            id="nameHelp"
                            class="form-text text-danger"
                          >
                            Email is Required
                          </div>

                          <div
                            *ngIf="serverErrorMessage"
                            id="nameHelp"
                            class="form-text text-danger"
                          >
                           {{serverErrorMessage}}
                          </div>
                        </ng-container>
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                        <i class="bi bi-lock-fill fs-2 me-3"></i>
                       <div data-mdb-input-init class="form-outline flex-fill mb-0">
                        <input type="password" id="form3Example4c" class="form-control" placeholder="Password"  formControlName="password" />
                        <ng-container *ngIf="registerForm.get('password')?.touched || submitted">
                          <div
                            *ngIf="registerForm.get('password')?.hasError('required')"
                            id="nameHelp"
                            class="form-text text-danger"
                          >
                            Password is Required
                          </div>
                        </ng-container>
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                        <i class="bi bi-key-fill fs-2 me-3"></i>
                      <div data-mdb-input-init class="form-outline flex-fill mb-0">
                        <input type="password" id="form3Example4cd" class="form-control" placeholder="Confirm your password"  formControlName="confirmpassword"/>
                        <ng-container *ngIf="registerForm.get('confirmpassword')?.touched || submitted">
                          <div
                            *ngIf="registerForm.get('confirmpassword')?.hasError('required')"
                            id="nameHelp"
                            class="form-text text-danger"
                          >
                            Confirm Password is Required
                          </div>

                          <div
                          *ngIf="registerForm.get('confirmpassword')?.hasError('passwordMismatch')"
                          id="nameHelp"
                          class="form-text text-danger"
                        >
                          Confirm Password is not matching password
                        </div>
                        </ng-container>
                      </div>
                    </div>
  
                    <div class="form-check d-flex justify-content-center mb-5">
                      <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3c" formControlName="acceptTerms" />
                      <label class="form-check-label" for="form2Example3">
                        I agree all statements in <a href="#!">Terms of service</a>
                      </label>
                      <ng-container *ngIf="registerForm.get('acceptTerms')?.touched || submitted">
                        <div
                          *ngIf="registerForm.get('acceptTerms')?.hasError('required')"
                          id="nameHelp"
                          class="form-text text-danger"
                        >
                          Agree on statements is required
                        </div>
                      </ng-container>
                    </div>
  
                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      <button  type= "submit"  class="btn btn-dark btn-lg">Register</button>
                    </div>
  
                    <!-- <div class="mb-3 d-flex align-items-center">
                        <p style="font-family: Poppins-Bold;" class="my-0 ">Or,continue with :</p>
                        <button  type="button"  class="btn ms-2 p-0 ">
                          <i class="bi bi-google  " style="color:rgb(206, 16, 16)" ></i>                        
                        </button>
                    </div> -->
                  </form>
  
                </div>
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
  
                  <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                    class="img-fluid" alt="Sample image">
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
